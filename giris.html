<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Giriş Yap - Kişisel Web Sitesi</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />

  <!-- Özel CSS -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Üst Menü -->
  <nav class="navbar custom-navbar">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <a href="index.html" class="btn btn-outline-light">Anasayfa</a>
      <h4 class="text-light mb-0">Giriş Yap</h4>
    </div>
  </nav>

  <!-- Giriş Formu -->
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6 col-lg-4">
        <div class="card login-card">
          <div class="card-body">
            <h3 class="card-title text-center mb-4">Giriş Yap</h3>
            <form id="loginForm">
              <div class="mb-3">
                <label for="email" class="form-label">E-posta</label>
                <input type="email" class="form-control" id="email" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Şifre</label>
                <input type="password" class="form-control" id="password" required>
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Beni Hatırla</label>
              </div>
              <button type="submit" class="btn btn-primary w-100">Giriş Yap</button>
            </form>
            <div class="text-center mt-3">
              <a href="#" class="text-decoration-none">Şifremi Unuttum</a>
            </div>
            <hr>
            <div class="text-center">
              <p class="mb-0">Hesabınız yok mu?</p>
              <a href="#" class="btn btn-outline-primary mt-2">Kayıt Ol</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Giriş Formu JavaScript -->
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const rememberMe = document.getElementById('rememberMe').checked;

      // Burada normalde bir API'ye istek atılır
      console.log('Giriş bilgileri:', { email, password, rememberMe });
      
      // Başarılı giriş simülasyonu
      alert('Giriş başarılı!');
      window.location.href = 'index.html';
    });
  </script>
</body>

</html>
